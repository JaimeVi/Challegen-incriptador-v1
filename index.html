<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador</title>
    <link href="https://fonts.googleapis.com/css2?
family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">

            <img class="header__logo" src="imagenes/logo-alura.svg" alt="">

        </div>
    </header>


    <main>
        <div class="main">

            <div class="left">
                <textarea id="ingresoTexto" class="ingreso_texto" placeholder="Ingrese texto aquí"></textarea>

                <div class="letf__footer">
                    <img src="imagenes/exclamacion.svg" alt="">
                    <span class="letf__info">Solo letras minúsculas y sin acentos</span>

                    <div class="botones__letf">
                        <button id="btnEncriptar" class="btn__encriptar">Encriptar</button>
                        <button id="btnDesencriptar" class="btn__desencriptar">Desencriptar</button>

                    </div>

                </div>

    
            </div>
    
            <div id="right" class="right">
    
             
                

                     <img id="dibujo" class="imagen_dibujo" src="imagenes/munheco.svg" alt="">
            
                  
                <textarea id="mensajeFinal" class="mensaje__final" placeholder="Ningún mensaje fue encontrado"></textarea>

            
                    <p id="rightInfo" class="right__info">Ingresa el texto que desees encriptar o desencriptar</p>

                <button id="btnCopiar" class="btn__copiar oculto">Copiar</button>
            </div>

        </div>



    </main>



    <footer>

    </footer>

    <script src="js/index.js"></script>
</body>
</html>
